name: FileVault CI

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint src/azure-sa

      - name: Run tests
        run: npm test

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get Sonar token from Key Vault
        id: get_sonar
        uses: azure/get-keyvault-secrets@v1
        with:
          keyvault: filevault-kv-mariana
          secrets: SONAR-TOKEN

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ env.SONAR-TOKEN }}

  cd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get ACR credentials from Key Vault
        id: get-acr
        uses: azure/get-keyvault-secrets@v1
        with:
          keyvault: filevault-kv-mariana
          secrets: ACR-NAME,ACR-USERNAME,ACR-PASSWORD

      - name: Set environment variables for deployment
        run: |
          echo "ACR_NAME=${{ steps.get-acr.outputs.ACR-NAME }}" >> $GITHUB_ENV
          echo "ACR_USERNAME=${{ steps.get-acr.outputs.ACR-USERNAME }}" >> $GITHUB_ENV
          echo "ACR_PASSWORD=${{ steps.get-acr.outputs.ACR-PASSWORD }}" >> $GITHUB_ENV

      - name: Docker Login
        run: echo "$ACR_PASSWORD" | docker login $ACR_NAME.azurecr.io --username $ACR_USERNAME --password-stdin

      - name: Build Docker Image
        run: docker build -t $ACR_NAME.azurecr.io/filevault:${GITHUB_SHA} .

      - name: Push Docker Image to ACR
        run: docker push $ACR_NAME.azurecr.io/filevault:${GITHUB_SHA}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: filevault-app
          images: ${{ env.ACR_NAME }}.azurecr.io/filevault:${{ github.sha }}